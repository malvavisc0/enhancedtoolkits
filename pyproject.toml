[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "enhancedtoolkits"
version = "1.3.2"
description = "Production-ready AI agent tools for developers building intelligent chatbots and AI systems"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "malvavisc0"}
]
maintainers = [
    {name = "malvavisc0"}
]
keywords = [
    "ai",
    "agents",
    "tools",
    "agno",
    "chatbots",
    "reasoning",
    "search",
    "finance",
    "youtube",
    "calculator",
    "weather"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
    "Topic :: Office/Business :: Financial",
]
requires-python = ">=3.8"
dependencies = [
    "agno",
    "httpx",
    "yfinance",
]

[project.optional-dependencies]
full = [
    "youtube-transcript-api",
    "markitdown",
    "pywttr",
    "pywttr-models",
    "pydantic",
]
youtube = [
    "youtube-transcript-api",
]
content = [
    "markitdown",
]
weather = [
    "pywttr",
    "pywttr-models",
    "pydantic",
]
dev = [
    "pytest",
    "pytest-cov",
    "black",
    "isort",
    "flake8",
    "mypy",
    "pre-commit",
]

[project.urls]
Homepage = "https://github.com/malvavisc0/enhancedtoolkits"
Repository = "https://github.com/malvavisc0/enhancedtoolkits"
Documentation = "https://github.com/malvavisc0/enhancedtoolkits#readme"
"Bug Tracker" = "https://github.com/malvavisc0/enhancedtoolkits/issues"
Changelog = "https://github.com/malvavisc0/enhancedtoolkits/releases"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["enhancedtoolkits*"]

[tool.setuptools.package-data]
"*" = ["*.txt", "*.md", "*.yml", "*.yaml"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["enhancedtoolkits"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.coverage.run]
source = ["src"]
omit = ["*/tests/*", "*/test_*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
